<!doctype html>
<html ng-app>
<head>
</head>
<body ng-init="customers=[{name:'John Smith', city:'Phoenix'},{name:'John Doe', city:'New York'},{name:'Jane Doe',city:'New York'}]">
		Name: <input type="text" ng-model="name" /> {{ name }}
		<br>
		<ul>
			<li ng-repeat="cust in customers | filter:name | orderBy:'city'">{{ cust.name | uppercase }} - {{ cust.city | lowercase}}</li>
		</ul>
		<script src="js/angular.min.js"></script>
</body>
</html>
